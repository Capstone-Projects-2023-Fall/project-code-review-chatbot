id: 53949
name: CodeReviewChatbot
environments:
    production:
        memory: 1024
        cli-memory: 512
        runtime: 'docker-arm'
        timeout: 180
        database: 'code-review'
        build:
            - 'composer install --no-dev'
            - 'php artisan event:cache'
            - 'npm ci && npm run build'
            - 'touch database/database.sqlite'
        deploy:        
            - 'php artisan migrate --force'