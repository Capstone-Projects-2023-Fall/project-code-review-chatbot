<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.5">
	<link rel="stylesheet" href="style.css">
	<title>Chat Bot</title>
</head>
<body>
	<div class="chatbox">
		<div class="chatbox_title">
			<div class="chatbox_header">
				<div class="chatbox_icon">"icon"</div>
				<div class="chatbox_content">
					<h4>Chat Bot</h4>
				</div>
			</div>
		</div>

		<div class="chatbox_message_area">
			<div>
				<div class="chatGPT-messages_item">
					<div class="Message">Hi! How Can I help you today?</div>
					<div class="Message_time">11:00AM</div>
				</div>
				<div class="user-messages_item">
					<div class="Message">Userse: 123122312</div>
					<div class="Message_time">11:00AM</div>
				</div>
		</div>

		<div class="chatbox_footer">
			<input class ="user_input" type="text" placeholder="Write a message">
			<button class="enter_button">Enter</button>
			<button class="clear_chat_button">Clear</button>
		</div>
	</div>

	<script> src="chat.js"</script>
</body>
</html>
