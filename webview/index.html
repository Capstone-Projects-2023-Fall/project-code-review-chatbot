<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.5">
	<link rel="stylesheet" href="style.css">
	<title>Chat Bot</title>
</head>
<body>
	<div class="chatbox">
		<div class="chatbox_title">
			<div class="chatbox_header">
				<div class="chatbox_icon">"icon"</div>
				<div class="chatbox_content">
					<h4>Chat Bot</h4>
				</div>
			</div>
		</div>

		<div class="chatbox_message">
			<div>
				<div class="Message_chatGPT">Hi! How Can I help you today?</div>

				<div class="Message_user">Userse: 123122312</div>
		</div>
	</div>
	
	<div class="chatbox_footer">
		<form class="chat_input_form">
			<input class ="user_input" type="text" placeholder="Write a message">
			<button type='submit' class="enter_button">Send</button>
		</form>
	</div>

	<script src="chat.js"></script>
	</body>
</html>
